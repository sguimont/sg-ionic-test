<tr style="background-color: white" data-ng-repeat="post in posts">
    <td>{{ post.Brand_Name}}</td>
    <td>{{ post.Probiotic_Strain}}</td>
    <td>{{ post.Dosage_Form}}</td>
    <td>{{ post.Number_of_doses_day}}</td>
    <td>{{ post.ID}}</td>
    <td>{{ post.HP_CHILDREN}}</td>
    <td>{{ post.AAD_CHILDREN}}</td>
    <td>{{ post.CID}}</td>
    <td>{{ post.AAD_ADULT}}</td>
    <td>{{ post.IBS}}</td>
    <td>{{ post.HP_ADULT}}</td>
    <td>{{ post.C}}</td>
</tr>
