<tr style="background-color: white" data-ng-repeat="post in posts">
    <td>{{ post.Brand_Name}}</td>
    <td>{{ post.Genus_Strain}}</td>
    <td>{{ post.Dosage_Form}}</td>
    <td>{{ post.CFU_dose}}</td>
    <td>{{ post.Number_of_doses_day}}</td>
    <td>{{ post.ID}}</td>
    <td>{{ post.AAD}}</td>
    <td>{{ post.CDAD}}</td>
    <td>{{ post.CP_PP}}</td>
    <td>{{ post.TD}}</td>
    <td>{{ post.C}}</td>
    <td>{{ post.IBS}}</td>
    <td>{{ post.IBD_UC}}</td>
    <td>{{ post.IBD_P}}</td>
    <td>{{ post.HP}}</td>
    <td>{{ post.PD}}</td>
    <td>{{ post.LDL_C}}</td>
</tr>
